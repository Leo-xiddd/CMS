<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>内容发布记录</title>
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/um.css">
</head>

<body>
	<div id="container">
	<!--功能按钮-->
	<header>
		<table width="100%" cellspacing="0" cellpadding="0"><tbody><tr>
			<td width=35%>
				<button id="Add" class="module_butt">添加用户</button>			
				<button id="Del" class="module_butt">删除用户</button>
			</td>
			<td align='right'>
				<select id="phase" type="text">
					<option value="username">账号</option>
					<option value="fname">用户名</option>
					<option value="role">角色</option>
					<option value="email">邮箱</option>
				</select>
				<input id="filter" type="text">
				<button class="module_butt" href="javascript:void(0)" onclick="filt()">查找</button>
			</td>
		</tr></tbody></table>	
	</header>
	<!--用户列表-->
	<div id="Medialist">
		<table id="tab_user" width="100%" cellspacing="0" cellpadding="0">
			<thead>
				<th width="5%">ID</th>
				<th width="15%">账号</th>
				<th width="15%">用户名</th>
				<th width="6%">角色</th>
				<th>邮箱</th>			
			</thead>
			<tbody id="tbody_user">
				<tr>
					<td>1</td>
					<td>admin</td>
					<td>admin</td>
					<td>admin</td>
					<td>xxx@mail.com</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="pages">
		<button id="Fir_page" href="javascript:void(0)" onclick="Topage(1)" class="butt_page">首&nbsp;页</button>
		<button id="Pre_page" href="javascript:void(0)" onclick="Nextpage('-')" class="butt_page" style="margin-right: 10px">上一页</button>
		<span>第<span id="curr_page">1</span>页，共<span id="page_num">1</span>页&nbsp;</span>
		<button id="Next_page" href="javascript:void(0)" onclick="Nextpage('+')" class="butt_page" style="margin-left: 10px">下一页</button>
		<button id="Las_page" href="javascript:void(0)" onclick="Topage(0)" class="butt_page">尾&nbsp;页</button>
	</div>
	<!--遮罩层：用于显示弹层后遮盖下面的页面元素-->
	<div id="overlay" class="overlay"></div>	
	<div id="overlay2" class="overlay2"></div>	
	<!--弹层：媒体管理，用于添加或修改媒体信息-->	
	<div id="form_UserInfo" class="popwindow">
		<div id="title_form_UserInfo" class="pop_head">用户管理</div>
		<div class="pop_body">
			<table cellspacing="0" cellpadding="0"><tbody>
				<tr>
					<td align="right">账号</td>
					<td><input id="usr_account"></td>
				</tr>
				<tr>
					<td align="right">密码</td>
					<td><input id="usr_pwd" type="password"></td>
				</tr>
				<tr>
					<td align="right">用户名</td>
					<td><input id="fname"></td>
				</tr>
				<tr>
					<td align="right">角色</td>
					<td><select id="role"><option>admin</option><option>normal</option></select></td>
				</tr>
				<tr>
					<td align="right">邮箱</td>
					<td><input id="email"></td>
				</tr>
			</tbody></table>
		</div>
		<div class="pop_foot">
			<table width="100%" cellspacing="0" cellpadding="0"><tbody>
				<tr><td width="50%" align="center" valign="middle">
					<button href="javascript:void(0)" onclick="CloseForm('#form_UserInfo','#overlay')">取消</button>
				</td><td align="center" valign="middle">
					<button href="javascript:void(0)" onclick="CloseForm('#form_UserInfo','#overlay')">保存</button>
				</td></tr>
			</tbody></table>				
		</div>
	</div>
	<!--弹层：警告-->
	<div id="form_alert" class="popwindow">
		<div id="form_alert_title" class="pop_head">友好提醒</div>
		<div class="pop_body" style="text-align: center;padding:20px 40px 10px 40px;">
			<span id="alert_mess"></span>
		</div>
		<div id="alertbutt">
			<button class="form_butt" href="javascript:void(0)" onclick="close_alerm()">确定</button>		
		</div>
	</div>
	<!--弹层：确认-->
	<div id="form_confirm" class="popwindow">
		<div id="form_confirm_title" class="pop_head">友好提醒</div>
		<div class="pop_body">
			<div class="pop_body" style="text-align: center;padding:20px 40px 10px 40px;">
				<span id="warn_mess"></span>
			</div>
			<div id="alertbutt">
				<table width="100%" cellspacing="0" cellpadding="0"><tbody><tr>
					<td width="50%" align="center">
						<button class="form_butt" href="javascript:void(0)" onclick="CloseForm('#form_confirm','#overlay')">确定</button>
					</td>
					<td align="center">
						<button class="form_butt" href="javascript:void(0)" onclick="CloseForm('#form_confirm','#overlay')">取消</button>
					</td>
				</tr></tbody></table>
			</div>
		</div>
	</div>
	</div><!--用于结束container-->
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/um.js"></script>
</html>
