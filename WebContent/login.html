<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/PGlogin.css">
</head>

<body>	
	<div id="loginbox" align="center">
		<div id="logo" align="center">内容管理中心</div>
		<div id="title" align="center">Content Management System</div>
		<div class="logbox_line">
			<img src="img/account.png" width="16px" height="16px">
			<input id="loginuser" type="text" placeholder="用户名"/>
		</div>
		<div class="logbox_line">
			<img src="img/pwd.png" width="16px" height="16px">
			<input id="loginpwd" type="password" placeholder="密码"/>
		</div>
		<div style="height: 50px">
			<div id="alertmess" align="left" style="margin-top: 10px;font-family: '微软雅黑';font-size: 12px">
				<span id="alert_mess">账号或密码错误！</span>
			</div>
		</div>
		<div><button id="butt_login" disabled="disabled">登录</button></div>
	</div>		
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/encypt.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
